<head>

    <style>
        body { padding-top: 80px; background: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
        .hero { text-align: center; padding: 100px 20px; background: linear-gradient(45deg, #007bff, #6610f2); color: white; }

    <div class="hero">
        <h1>Responsive Navbar Using Bootstrap 5</h1>
